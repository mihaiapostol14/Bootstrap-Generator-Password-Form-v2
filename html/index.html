<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body class="custom-body">
    <div class="container custom-container">
        <div class="title">Generator Password</div>

        <form id="passwordForm">
            <!-- Count Symbols -->
            <div class="form-group">
                <label for="count_symbol">Count Symbols</label>
                <input type="number" id="count_symbol" name="count_symbol" class="form-control" min="4" max="50" value="12">
                <small id="countSymbols" class="form-text">count symbols</small>
            </div>

            <!-- Show Password with Copy Icon -->
            <div class="form-group">
                <label for="show_password">Generated Password</label>
                <input type="text" id="show_password" name="show_password" class="form-control" readonly>
                <i class="copy-icon fa-solid fa-copy"></i>
            </div>

            <!-- Buttons -->
            <div class="btn-group">
                <button class="btn custom-btn" type="button">Generate</button>
                <button class="btn custom-btn" type="button">Export</button>
            </div>
        </form>
    </div>

</body>

</html>
